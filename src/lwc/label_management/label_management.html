        </template>

    <div class="slds-pill-container available" ondrop={drop_handler} ondragover={dragover_handler} >
        <div > </div>
        <template for:each={labelsAvailable} for:item="labelAvailable">
            <div class="slds-pill" draggable="true" key={labelAvailable} ondrag={drag_handler} ondragstart={dragstart_handler} ondragend={dragend_handler} data-id={labelAvailable}>
                            <span class="slds-m-around--xx-small">
                                {labelAvailable}
                            </span>
            </div>
        </template>
        <!--        </ul>-->
    </div>
    <lightning-button title="save" label="Save" onclick={saveLabels}>save</lightning-button>
